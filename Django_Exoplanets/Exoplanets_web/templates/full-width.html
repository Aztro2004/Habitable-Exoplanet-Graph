     <body>

      <div class="carousel-container">
        <button id="prevBtn" onclick="prevImage()">Anterior</button>
        <div class="carousel-slide">
          <!-- Las imágenes se cargarán aquí -->
        </div>
        <button id="nextBtn" onclick="nextImage()">Siguiente</button>
      </div>
      
      <script>
      let currentIndex = 0;
      
      function showImages() {
        const carouselSlide = document.querySelector('.carousel-slide');
        carouselSlide.innerHTML = ''; // Limpia el contenido anterior
        
        for (let i = 0; i < 65; i++) {
          const img = document.createElement('img');
          img.src = `../static/img/images/demo/Exoplanets/planet_orbit_${i}.png`; // Ajusta la ruta de la imagen según tu estructura
          carouselSlide.appendChild(img);
        }
      }
      
      function prevImage() {
        const carouselSlide = document.querySelector('.carousel-slide');
        if (currentIndex > 0) {
          currentIndex--;
          carouselSlide.scrollLeft -= carouselSlide.clientWidth;
        }
      }
      
      function nextImage() {
        const carouselSlide = document.querySelector('.carousel-slide');
        if (currentIndex < 64) {
          currentIndex++;
          carouselSlide.scrollLeft += carouselSlide.clientWidth;
        }
      }
      
      showImages();
      </script>
